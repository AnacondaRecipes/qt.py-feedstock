{% set name = "Qt.py" %}
{% set version = "1.2.3" %}
{% set sha256 = "4c950471f47b22620fac51805547b8792315c5ccde1d4b6953b591ef86f3b0a9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  requires:
    - pyside2
  imports:
    - Qt

about:
  home: http://github.com/mottosso/Qt.py
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Minimal Python 2 & 3 shim around all Qt bindings - PySide, PySide2, PyQt4 and PyQt5.'

extra:
  recipe-maintainers:
    - fredrikaverpil
    - mottosso
